{{=[[ ]]=}}
<section id="quittance" class="quittance" ng-class="{ 'no-margin-top v-margin-only-bottom-30' : Notify.getAllNotifies().length > 0, 'v-margin' : Notify.getAllNotifies().length == 0 }">
    <div class="container">
        <div class="form-group">

            <h4>Quitar d&eacute;bito</h4>
            <div class="row v-margin-only-bottom-20">
                <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
                    <span class="debtDescription">Valor total a ser quitado
                        <span ng-show="preloader" class="alert alert-sm alert-loader alert-loader-box"></span>
                        <span ng-show="!preloader">
                            <span class="featureColor">R$</span><span class="debtValue featureColor">&nbsp;{{debitValueFormatted}}</span>
                        </span>
                    </span>
                </div>
            </div>

            <div class="row v-margin-only-top-20 v-margin-only-bottom-5">
                <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
                    <span class="v-margin-10">Para quitar seu d&eacute;bito, escolha um meio de pagamento:</span>
                </div>
            </div>

            <div class="row">
                <div class="paymentChoice">
                    <form>
                        <div class="col-xs-24 col-sm-8 col-md-8 col-lg-8">
                            <label class="paymentChoiceBox v-margin-only-bottom-10" ng-class="{active: showMethod == 'creditCard'}">
                                <input type="radio" ng-model="paymentMethod" value="creditCard" ng-click="showMethod = 'creditCard'">&nbsp;Cart&atilde;o de Cr&eacute;dito
                            </label>
                        </div>

                        <div class="col-xs-24 col-sm-8 col-md-8 col-lg-8">
                            <label class="paymentChoiceBox v-margin-only-bottom-10" ng-class="{active: showMethod == 'booklet'}">
                                <input type="radio" ng-model="paymentMethod" value="booklet" ng-click="showMethod = 'booklet'">&nbsp;Boleto banc&aacute;rio
                            </label>
                        </div>
                    </form>
                </div>
            </div>

            <div ng-show="showMethod == 'creditCard'">
                [[> creditCard.html ]]
            </div>

            <div ng-show="showMethod == 'booklet'">
                [[> generateBooklet.html ]]
            </div>
        </div>
    </div>
</section>
