{{=[[ ]]=}}
<section ng-controller="foundationDateCtrl">
    <!-- Juridical Information Foundation Date Info -->
    <section id="juridicalInformationFoundationDateInfo" ng-class="{inactive: $parent.hide == 'juridicalInformationFoundationDateInfo'}">
        <div class="container">
            <div class="form-group v-margin-10">
                <div class="row">
                    <div class="col-xs-24 col-sm-6 col-md-6 col-lg-6">Data de funda&ccedil;&atilde;o</div>
                    <div class="col-xs-24 col-sm-18 col-md-18 col-lg-18">
                        <strong>{{foundationDateLabel}}</strong> - <a href="" ng-click="$parent.show = 'juridicalInformationFoundationDateEdit' ; $parent.hide='juridicalInformationFoundationDateInfo'">editar</a>
                        <div class="alert alert-sm alert-success fadeOutSac" ng-show="showStatus">
                            <p>Data de funda&ccedil;&atilde;o atualizada</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </section>

    <!-- Juridical Information Foundation Date Edit -->
    <section id="juridicalInformationFoundationDateEdit" ng-class="{active: $parent.show == 'juridicalInformationFoundationDateEdit'}" class="inactive">
        <div class="container">
            <div class="form-group">
                <div class="bgRecoveryBox">
                    <h5 class="col-xs-24 col-sm-24 col-md-24 col-lg-24">Data de funda&ccedil;&atilde;o</h5>
                    <form ng-submit="foundationDate.edit()">
                        <div class="row v-margin-only-bottom-5">
                            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
                                <div sac-input mask="'?9?9/?9?9/?9?9?9?9'" helpblockclass="'col-xs-24 col-sm-24 col-md-24 col-lg-24 no-padding-left no-padding-right'" inputclass="'col-xs-24 col-sm-6 col-md-3 col-lg-3 no-padding-left no-padding-right'" type="'text'" name="'foundationDate'" field="foundationDate" placeholder="'__/__/____'" ></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 h-padding-only-right-5">
                                <button class="btn btn-block btn-primary">Salvar</button>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 h-padding-only-left-5">
                                <button class="btn btn-block btn-default" type="button" ng-click="$parent.show = 'juridicalInformationFoundationDateInfo' ; $parent.hide='juridicalInformationFoundationDateEdit'">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
        </div>
    </section>
</section>
