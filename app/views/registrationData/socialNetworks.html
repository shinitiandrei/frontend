{{=[[ ]]=}}
<section ng-controller="socialNetworksCtrl">
	<!-- Access Information Social Networks -->
	<section id="accessInformationSocialNetworks">
		<div class="container">
			<div class="form-group v-margin-10">
				<div class="row">
					<div class="col-xs-24 col-sm-6 col-md-6 col-lg-6">
						Redes Sociais
						<span tooltip-html-unsafe="{{tooltipMessage}}" class="tooltipIcon"></span>
					</div>
					<div class="col-xs-24 col-sm-17 col-md-11 col-lg-11" ng-hide="showNotify">
						<div class="row" ng-repeat="item in items">
							<img class="h-margin-5" src="{{item.urlMediaImage}}"><strong>{{item.name}}</strong> - <a href="" ng-click="socialNetworks.unlink(item.id)">desvincular</a>
							<hr ng-hide="{{$index == items.length-1}}">
						</div>
					</div>
					<div class="col-xs-24 col-sm-18 col-md-18 col-lg-18" ng-show="showNotify">
						<div class="alert alert-sm alert-warning">
                            <p>Nenhuma rede social vinculada</p>
                        </div>
					</div>
				</div>
				[[> modalSocialNetworks.html ]]
			</div>
			<hr>
		</div>
	</section>
</section>
