{{=[[ ]]=}}
<section ng-controller="birthDateCtrl">
    <section id="personalInformationBirthDateInfo" ng-class="{inactive: $parent.hide == 'personalInformationBirthDateInfo'}">
        <div class="container">
            <div class="form-group v-margin-10">
                <div class="row">
                    <div class="col-xs-24 col-sm-6 col-md-6 col-lg-6">Data de nascimento</div>
                    <div class="col-xs-24 col-sm-18 col-md-18 col-lg-18">
                        <strong>{{birthDateLabel}}</strong> - <a href="" ng-click="$parent.show = 'personalInformationBirthDateEdit'; $parent.hide='personalInformationBirthDateInfo'">editar</a>
                        <div class="alert alert-sm alert-success fadeOutSac" ng-show="showStatus">
                            <p>Data de nascimento atualizada</p>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </section>

    <section id="personalInformationBirthDateEdit" ng-class="{active: $parent.show == 'personalInformationBirthDateEdit'}" class="inactive">
        <div class="container">
            <div class="form-group">
                <div class="bgRecoveryBox">
                    <div class="row">
                        <h5 class="col-xs-24 col-sm-24 col-md-24 col-lg-24">Data de nascimento</h5>
                        <form ng-submit="birthDate.edit()">
                            <div class="row v-margin-only-bottom-5">
                                <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
                                    <div sac-input mask="'?9?9/?9?9/?9?9?9?9'" helpblockclass="'col-xs-24 col-sm-24 col-md-24 col-lg-24 no-padding-left no-padding-right'" inputclass="'col-xs-24 col-sm-6 col-md-3 col-lg-3 no-padding-left no-padding-right'" type="'text'" name="'birthDate'" field="birthDate" placeholder="'__/__/____'" ></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 h-padding-only-right-5">
                                    <button class="btn btn-block btn-primary col-xs-12 col-sm-4 col-md-3 col-lg-3">Salvar</button>
                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 h-padding-only-left-5">
                                    <button class="btn btn-block btn-default" type="button" ng-click="$parent.show = 'personalInformationBirthDateInfo'; $parent.hide='personalInformationBirthDateEdit'">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </section>
</section>
