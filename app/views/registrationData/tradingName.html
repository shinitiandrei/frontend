{{=[[ ]]=}}
<section ng-controller="tradingNameCtrl">    
    <!-- Juridical Information Name Info -->
    <section id="juridicalInformationNameInfo" ng-class="{inactive: $parent.hide == 'juridicalInformationNameInfo'}">
        <div class="container">
            <div class="form-group v-margin-10">
                <div class="row">
                    <div class="col-xs-24 col-sm-6 col-md-6 col-lg-6">Nome fantasia</div>
                    <div class="col-xs-24 col-sm-18 col-md-18 col-lg-18">
                        <div ng-show="registered">
                            <strong>{{tradingNameLabel}}</strong> - <a href="" ng-click="$parent.show = 'juridicalInformationNameRegister' ; $parent.hide='juridicalInformationNameInfo'">editar</a>
                            <div ng-show="showStatusCreate" class="alert alert-sm alert-success fadeOutSac">
                                <p>Nome fantasia cadastrado</p>
                            </div>
                            <div ng-show="showStatusEdit" class="alert alert-sm alert-success fadeOutSac">
                                <p>Nome fantasia atualizado</p>
                            </div>
                        </div>
                        <a ng-hide="registered" href="" ng-click="$parent.show = 'juridicalInformationNameRegister' ; $parent.hide='juridicalInformationNameInfo'">Cadastrar nome fantasia</a>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </section>

    <!-- Juridical Information Name Register -->
    <section id="juridicalInformationNameRegister" ng-class="{active: $parent.show == 'juridicalInformationNameRegister'}" class="inactive">
        <div class="container">
            <div class="form-group">
                <div class="bgRecoveryBox">
                    <h5 class="col-xs-24 col-sm-24 col-md-24 col-lg-24">Nome fantasia</h5>
                    <form ng-submit="tradingName.change()">
                        <div class="row">
                            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">    
                            <div sac-input helpblockclass="'col-xs-24 col-sm-24 col-md-24 col-lg-24 no-padding-left no-padding-right'" inputclass="'col-xs-24 col-sm-12 col-md-12 col-lg-12 no-padding-left no-padding-right'" type="'text'" name="'tradingName'" field="tradingName" placeholder="'Nome fantasia'"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 h-padding-only-right-5">
                                <button class="btn btn-block btn-primary">Salvar</button>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 h-padding-only-left-5">
                                <button class="btn btn-block btn-default" type="button" ng-click="$parent.show = 'juridicalInformationNameInfo' ; $parent.hide='juridicalInformationNameRegister'">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
        </div>
    </section>
</section>
