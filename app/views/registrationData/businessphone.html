{{=[[ ]]=}}
<section ng-controller="businessphoneCtrl">
	<!-- Contact Information Homephone Info -->
	<section id="contactInformationBusinessphoneInfo" ng-class="{inactive: $parent.hide == 'contactInformationBusinessphoneInfo'}">
        <div class="container">
            <div class="form-group">
            	<div class="row">
            		<div class="col-xs-24 col-sm-6 col-md-6 col-lg-6">Telefone comercial</div>

            		<div class="col-xs-24 col-sm-18 col-md-18 col-lg-18" ng-show="$parent.preloader">
                        <div class="alert alert-sm alert-loader alert-loader-box"></div>
                    </div>

                    <div class="col-xs-24 col-sm-18 col-md-18 col-lg-18" ng-show="!$parent.preloader">
                    	<div ng-show="registered">
                            <strong>{{businessphoneLabel}}</strong> - <a href="" ng-click="$parent.show = 'contactInformationBusinessphoneEdit' ;  $parent.hide='contactInformationBusinessphoneInfo'">editar</a>
                        </div>
                        <div ng-hide="registered">
                            <div class="alert alert-sm alert-warning">
                                <p>Nenhum telefone cadastrado - <a href="" ng-click="$parent.show = 'contactInformationBusinessphoneEdit' ; $parent.hide='contactInformationBusinessphoneInfo'">cadastrar</a></p>
                            </div>
                        </div>
                    </div>
            	</div>
            </div>
            <hr>
        </div>
    </section>

    <!-- Contact Information Cellphone Edit -->
    <section id="contactInformationBusinessphoneEdit" ng-class="{active: $parent.show == 'contactInformationBusinessphoneEdit'}" class="inactive">
        <div class="container">
            <div class="form-group">
                <div class="bgRecoveryBox">
                    <h5 class="col-xs-24 col-sm-24 col-md-24 col-lg-24">Telefone comercial</h5>
                    <form ng-submit="businessphone.change()">
                        <div class="row">
                            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
                                <div sac-multiple-input helpblockclass="'col-xs-24 col-sm-24 col-md-24 col-lg-24 no-padding-left no-padding-right'" name="'telephoneMultiple'" field="telephoneMultiple" optionlist="businessPhoneInput"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 h-padding-only-right-5">
                                <button class="btn btn-block btn-primary">Salvar</button>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 h-padding-only-left-5">
                                <button class="btn btn-block btn-default" type="button" ng-click="$parent.show = 'contactInformationBusinessphoneInfo' ;  $parent.hide='contactInformationBusinessphoneEdit'">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr>
        </div>
    </section>
</section>
