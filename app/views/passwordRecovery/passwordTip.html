{{=[[ ]]=}}
<section id="passwordRecovery" ng-class="{ 'no-margin-top v-margin-only-bottom-30' : Notify.getAllNotifies().length > 0, 'v-margin' : Notify.getAllNotifies().length == 0 }" >
	<div class="container no-padding">
		<div class="form-group">

			<h4>Esqueceu sua senha?</h4>

			<div class="v-margin-only-bottom-20 col-xs-24 col-sm-24 col-md-24 col-lg-24">
                A sua dica de senha é: <b>{{passwordTip}}</b>
            </div>

            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
                <button type="button" class="btn btn-primary  col-xs-24 col-sm-10 col-md-5 col-lg-5" click-once ng-click="goToLoginForm()" >Lembrei minha senha</button>
                <div class="spacer"></div>
                <button type="button" ng-click="nextStep()" class="btn btn-default col-xs-24 col-sm-10 col-md-5 col-lg-5" click-once >Essa dica não me ajudou</button>
            </div>

		</div>
	</div>
</section>
