{{=[[ ]]=}}
<section id="updatePaymehtMethod" ng-class="{ 'no-margin-top v-margin-only-bottom-30' : Notify.getAllNotifies().length > 0, 'v-margin' : Notify.getAllNotifies().length == 0 }">
    <div class="container">
        <div class="form-group">

            <div ng-show="true">

                <h4>Alterar meio de pagamento</h4>

                <div class="row v-margin-5">
                    <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
                        <span class="v-margin-10">Selecione um novo meio de pagamento para seus produtos:</span>
                    </div>
                </div>

            <div class="row">
                <div class="paymentChoice">
                    <form>
                        <div class="col-xs-24 col-sm-8 col-md-8 col-lg-8">
                            <label class="paymentChoiceBox v-margin-only-bottom-10" ng-class="{active: showMethod == 'creditCard'}">
                                <input type="radio" ng-model="paymentMethod" value="creditCard" ng-change="choosePaymentMethod()">&nbsp;Cart&atilde;o de Cr&eacute;dito
                            </label>
                        </div>

                        <div class="col-xs-24 col-sm-8 col-md-8 col-lg-8">
                            <label class="paymentChoiceBox v-margin-only-bottom-10" ng-class="{active: showMethod == 'accountDebit'}">
                                <input type="radio" ng-model="paymentMethod" value="accountDebit" ng-change="choosePaymentMethod()">&nbsp;D&eacute;bito em conta
                            </label>
                        </div>

                        <div class="col-xs-24 col-sm-8 col-md-8 col-lg-8">
                            <label class="paymentChoiceBox v-margin-only-bottom-10" ng-class="{active: showMethod == 'paymentSlip'}">
                                <input type="radio" ng-model="paymentMethod" value="paymentSlip" ng-change="choosePaymentMethod()">&nbsp;Boleto banc&aacute;rio
                            </label>
                        </div>

                    </form>
                </div>
            </div>

            <div ng-show="showMethod == 'creditCard'" class="fadeSac">
                [[> updatePaymentMethodCreditCard.html ]]
            </div>

            <div ng-show="showMethod == 'paymentSlip'" class="fadeSac">
                [[> updatePaymentMethodBooklet.html ]]
            </div>

            <div ng-show="showMethod == 'accountDebit'" class="fadeSac">
                [[> updatePaymentMethodAccountDebit.html ]]
            </div>

        </div>
    </div>
</section>
