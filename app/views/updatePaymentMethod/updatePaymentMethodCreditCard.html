{{=[[ ]]=}}
<section id="updatePaymentMethodCreditCard" ng-controller="updatePaymentMethodCreditCardCtrl" ng-show="true">

	<div class="row">
        <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
            Cart&otilde;es dispon&iacute;veis
        </div>
    </div>

	<div class="row">
        <form>
            <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
                <div ng-repeat="card in cards" class="cardOptions radio h-margin-10 v-margin-10">
                    <label>
                        <input type="radio" name="cardSelect" class="cardSelect" ng-model="$parent.selectedCard" ng-click="$parent.showCreditCardErrorMessage = false" ng-change="creditCard.getSelectedCardIndex($index)" value="{{card.name}}Card">
                        <span class="cardFlag flag-{{card.name}}"></span>
                        <span class="cardNumber">{{card.number}}</span><br/>
                        <span class="cardExpiration">V&aacute;lido at&eacute; {{card.expirationDate}}</span>
                    </label>
                </div>
                <div class="cardOptions radio h-margin-10 v-margin-10">
                    <label>
                        <input type="radio" name="cardSelect" ng-model="selectedCard" ng-click="showCreditCardErrorMessage = false"  value="otherCard" class="cardSelect"> <span class="otherCardLabel">Usar outro cart&atilde;o</span>
                    </label>
                </div>
            </div>
        </form>
    </div>

    <div class="row" ng-show="showCreditCardErrorMessage">
        <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24 has-error">
            <span class="help-block">Por favor, selecione um cart&atilde;o de cr&eacute;dito.</span>
        </div>
    </div>

    <div class="row v-margin-10" ng-show="selectedCard !== 'otherCard'">
	    <div class="col-xs-24 col-sm-12 col-md-12 col-lg-12">
	        C&oacute;digo de seguran&ccedil;a
	        <span tooltip-html-unsafe="Insira o c&oacute;digo de seguran&ccedil;a localizado no verso do seu cart&atilde;o." class="tooltipIcon"></span>
	        <div sac-input type="'text'" maxlength="3" name="'existingCardSafeCode'" field="existingCardSafeCode" helpblockclass="'col-xs-24 col-sm-24 col-md-24 col-lg-24 no-padding-left no-padding-right'" inputclass="'col-xs-8 col-sm-6 col-md-6 col-lg-6 no-padding-left no-padding-right'" placeholder="'---'"></div>
	    </div>
    </div>

    <div class="row v-margin-only-top-10" ng-show="selectedCard == 'otherCard'">
    	<div class="row v-margin-10">
			<div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
		        N&uacute;mero do cart&atilde;o
		        <div sac-input type="'text'" name="'number'" field="number" helpblockclass="'col-xs-24 col-sm-24 col-md-24 col-lg-24 no-padding-left no-padding-right'" inputclass="'col-xs-24 col-sm-9 col-md-8 col-lg-8 no-padding-left no-padding-right'" placeholder="'N&uacute;mero do cart&atilde;o'"></div>
		    </div>
		</div>

		<div class="col-xs-24 col-sm-7 col-md-6 col-lg-6 ">
            Data de validade
            <div class="row">
                <div sac-multiple-input helpblockclass="'col-xs-24 col-sm-24 col-md-24 col-lg-24 no-padding-left no-padding-right'" name="'expirationDate'" field="expirationDate" optionlist="expirationInputs"></div>
            </div>
        </div>

        <div class="col-xs-24 col-sm-12 col-md-8 col-lg-12">
            C&oacute;digo de seguran&ccedil;a
            <span tooltip-html-unsafe="Insira o c&oacute;digo de seguran&ccedil;a localizado no verso do seu cart&atilde;o." class="tooltipIcon"></span>
            <div sac-input type="'text'" maxlength="3" name="'otherCardSafeCode'" field="otherCardSafeCode" helpblockclass="'col-xs-24 col-sm-24 col-md-24 col-lg-24 no-padding-left no-padding-right'" inputclass="'col-xs-8 col-sm-8 col-md-8 col-lg-5 no-padding-left no-padding-right'" placeholder="'---'"></div>
        </div>
    </div>

    <div class="row v-margin-10">
        <div class="col-xs-12 col-sm-5 col-md-4 col-lg-4 v-margin-only-bottom-10">
            <button type="submit" class="btn btn-primary col-xs-24 col-sm-24 col-md-24 col-lg-24" ng-click="creditCard.updatePayment()" >Alterar</button>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-4 col-lg-4">
            <button type="submit" class="btn btn-default btn-block" >Cancelar</button>
        </div>
    </div>

</section>
