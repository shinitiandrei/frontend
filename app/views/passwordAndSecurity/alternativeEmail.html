{{=[[ ]]=}}
<section ng-controller="passwordAndSecurity_alternativeEmailCtrl">
    <!-- Email alternativo -->
    <section id="alternativeEmailRecovery" ng-class="{inactive: $parent.hideThis == 'alternativeEmailRecovery'}">
        <div class="container">
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-24 col-sm-6 col-md-6 col-lg-6">E-mail alternativo</div>

                    <div class="col-xs-24 col-sm-18 col-md-18 col-lg-18" ng-show="$parent.preloader">
                        <div class="alert alert-sm alert-loader alert-loader-box"></div>
                    </div>

                    <div class="col-xs-24 col-sm-18 col-md-18 col-lg-18" ng-show="!$parent.preloader">
                        <strong>{{alternativeEmailLabel}}</strong> - <a href="" ng-click="$parent.showThis = 'alternativeEmailEdit' ; $parent.hideThis='alternativeEmailRecovery'">{{alternativeEmailLink}}</a><br/>
                        <div ng-if="alternativeEmailStatus == 'ACTIVE'">
                            <div class="alert alert-sm alert-success">
                                <p>Confirmado</p>
                            </div>
                        </div>
                        <div ng-if="alternativeEmailStatus == 'NOT_CONFIRMED'">
                            <div class="alert alert-sm alert-warning">
                                <p>Não confirmado</p>
                            </div>
                        </div>
                        <div ng-if="alternativeEmailStatus == 'PENDING'">
                            <div class="alert alert-sm alert-warning">
                                <p>Aguardando confirmação</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </section>

    <!-- Edit email -->
    <section id="alternativeEmailEdit" ng-class="{active: $parent.showThis == 'alternativeEmailEdit'}" class="inactive">
        <div class="container">
            <div class="form-group bgRecoveryBox">
                <div class="row">
                    <div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
                        <h5>E-mail alternativo</h5>
                        <form ng-submit="alternativeEmail.change()">
                            <p>Caso você esqueça a senha, usaremos o e-mail alternativo cadastrado como auxílio para recuperar o seu acesso.</p>
                            <div sac-input type="'text'" name="'alternativeEmail'" field="alternativeEmail" placeholder="'E-mail alternativo'" helpblockclass="'col-xs-24 col-sm-24 col-md-24 col-lg-24 no-padding-left no-padding-right'" inputclass="'col-xs-24 col-sm-10 col-md-8 col-lg-8 no-padding-left no-padding-right'"  ></div>
                            <button class="btn btn-primary ">Avançar</button>
                            <button class="btn btn-default" type="button" ng-click="$parent.showThis = 'alternativeEmailRecovery' ; $parent.hideThis='alternativeEmailEdit'">Cancelar</button>
                        </form>
                    </div>
                </div>

            </div>
            <hr>
        </div>
    </section>
</section>
