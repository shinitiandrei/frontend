    <section id="changePassword" ng-class="{active: $parent.showThis == 'changePassword'}" class="active">
        <div class="container no-padding">
            <div class="form-group">
                <div class="bgRecoveryBox">
                    <h5>Alterar senha</h5>
                    <form ng-submit="passwordLogged.change()">

                        <div class="row">
                            <div class="col-xs-24 col-sm-10 col-md-8 col-lg-8" >
                                <input type="hidden" class="form-control" id="emailHidden" value="{{userEmail}}"/>
                                <div sac-input tabindexer="1" control-label="'Senha atual'" inputclass="'col-xs-24 col-sm-24 col-md-24 col-lg-24 no-padding-left no-padding-right'"  type="'password'" name="'passwordCurrent'" field="passwordCurrent" placeholder="''" ></div>
                            </div>
                        </div>

                        <div class="row">
                            <div sac-input-password name="'password'" field="password" control-label="'Nova senha'" placeholder="''" id="password" showcheckbox="true"  inputclass="'col-xs-24 col-sm-24 col-md-24 col-lg-24 no-padding-left no-padding-right'"></div>
                        </div>

                        <div class="passwordTip-xs hidden row v-margin-only-top-10">
                            <span class="passwordTip"></span>
                        </div>

                        <div class="row v-margin-only-top-10" >
                            <div class="col-xs-24 col-sm-10 col-md-8 col-lg-8" >
                                <div sac-input type="'password'" name="'passwordConfirmation'" control-label="'Confirme a nova senha'" field="passwordConfirmation" tabindexer="1" inputclass="'col-xs-24 col-sm-24 col-md-24 col-lg-24 no-padding-left no-padding-right'" ></div>
                            </div>
                        </div>

                        <div class="row v-margin-only-top-10">
                            <div class="form-group">
                                <div class="col-xs-24 col-sm-5 col-md-5 col-lg-5" >
                                    <button class="btn btn-primary row" >Alterar senha</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
